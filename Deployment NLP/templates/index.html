<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Project NLP</h1>
        <form method="POST" action="/">
            <div class="form-group mt-2 " dir="rtl">
                <label for="text_input">ادخل الهجه</label>
                <input type="text" class="form-control" id="text_input" name="text_input" placeholder=" ادخل اللهجه المراد التعرف عليها">
            </div>
            <div class="form-group mt-2">
                <select class="form-select" id="model_select" name="model_select">
                    <option >Select Model</option>
                    <option value="1">GPT-3.5-Turbo</option>
                    <option value="2">GPT-4</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary mt-2">Submit</button>
        </form>
        <div class="container pt-4 ">
            
            {% if result %}
                <h1 class="text-center"> {{ result }}</h1>
            {% endif %}
        </div>
    </div>
</body>
</html>
